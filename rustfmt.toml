# Use tab characters for indentation
hard_tabs = false
tab_spaces = 4
edition = "2021"
max_width = 85
version="Two"
newline_style="Auto"
# Autosort mod
reorder_modules=true
# Auto Sort USE
reorder_imports=true
# Automatic optimization of import (unstable)
imports_granularity="Crate"
# StdExternalCrate import module grouping rules (unstabilized)
# 1. Modules imported from std, core and alloc should be placed in the first group.
# 2. Modules imported from third-party libraries should be placed in the middle group.
# 3. Modules imported from local self, super and crate prefixes should be placed in the back group.
group_imports="StdExternalCrate"


